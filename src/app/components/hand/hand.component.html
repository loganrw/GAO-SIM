<div *ngFor="let card of cards" class="flex content-center max-w-[15%] min-w-[15%] grow-0">
        <img [src]="getCardURL(card.image)" draggable="false" (click)="returnClickedCard(card)" (mouseenter)="returnCurrentCard(card)" class="min-w-[95%] max-w-[95%] hover:border-4 hover:border-ga-blue hover:border-solid rounded-md">
</div>
