<div class="flex flex-col items-center">
    <span class="mt-8 text-emerald-700 font-bold text-2xl">Enter a deck name: </span>
    <span *ngIf="!isValid" class="text-red-700 font-bold">A deck with this name already exist!</span>
    <span *ngIf="isEmpty" class="text-red-700 font-bold">Deck name can not be empty!</span>
    <input class="border-2 border-solid border-emerald-700 pl-2 mt-2" placeholder="Deck Name" [(ngModel)]="newDeckName" (input)="validateName($event)">
    <div class="mt-2 flex flex-row">
        <button
            class="disabled:bg-gradient-to-t disabled:from-slate-500 disabled:to-slate-700 mt-2 rounded-full hover:bg-gradient-to-t hover:from-emerald-600 hover:to-emerald-700 border border-gray-300 px-4 py-2 bg-gradient-to-t from-emerald-700 to-emerald-800 text-white"
            [disabled]="!isValid || isEmpty" mat-dialog-close (click)="save()">SAVE</button>
        <button
            class="mt-2 ml-2 rounded-full hover:bg-gradient-to-t hover:from-red-600 hover:to-red-700 border border-gray-300 px-4 py-2 bg-gradient-to-t from-red-700 to-red-800 text-white"
            mat-dialog-close>CLOSE</button>
    </div>
</div>
